[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

# Ini daftar library yang akan didownload otomatis
lib_deps =
    blynkkk/Blynk @ ^1.3.2
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14

# Ini agar dia membaca folder 'lib' tempat Edge Impulse berada
lib_ldf_mode = deep+